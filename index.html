<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.min.css">
    <title>Game</title>
</head>
<body>
    
    <section class="page">
        <h1 class="title">AIM Training</h1>
        <a href="#" class="start" id="start">Начать игру</a>
    </section>


    <section class="page" id="page2">
        <h2 class="title sub-title">Выберите время</h2>
        <ul class="time-list">
            <li class="time-list__item">
                <button class="time-list__item button">10 сек</button>
            </li>
            <li class="time-list__item">
                <button class="time-list__item button">15 сек</button>
            </li>
            <li class="time-list__item">
                <button class="time-list__item button">20 сек</button>
            </li>
            <li class="time-list__item">
                <button class="time-list__item button">30 сек</button>
            </li>
        </ul>
    </section>


    <section class="page">
        <h2 class="title">Осталось: <span id="time">00:00</span></h2>
        
        <div class="board" id="board"></div>

    </section>



    <div class="modal" id="modal">
        <div class="modal__content">
            <p class="score">Ваш счёт: <span id="score">20</span></p>
            <div class="modal__controls">
                <button class="modal__btn button">Начать заново</button>
                <button class="modal__btn button">На главную</button>
            </div>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
